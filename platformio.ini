[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	adafruit/Adafruit NeoPixel @ ^1.8.5
	adafruit/RTClib @ ^1.14.1
	arduino-libraries/Servo @ ^1.1.8
	br3ttb/PID@^1.2.1
	sui77/rc-switch@^2.6.4
	yann/Lctrl_Lcd@^0.0.1
	z3t0/IRremote @ 3.4.0

